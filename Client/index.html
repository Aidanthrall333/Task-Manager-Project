<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="page-area">
    <div class="title-area">
      <h1 class="page-title">Task Manager</h1>
    </div>
    <div class="response-area" id = "response"></div>
    <form class="form-area">
      <input type="text"
      class="list-add"
      placeholder="Enter your task here!"
      name="listitem"
      id="listitem"
      autocomplete="off"
      />
      <button type="submit" class="add-btn" id = "add">+</button>
    </form>
    <div class = "tasks">
      <div class = "todo">
        <h3 class="list-title">Tasks To Do</h3>
        <div class="list-area" id = "list"></div>
      </div>
      <div class = "done">
        <h3 class="list-title">Completed Tasks</h3>
        <div class="list-area" id="completed-list"></div>
      </div>
    </div>
    
  </div>
  <script type = "module" src="functions.js"></script>
</body>
</html>
