<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple List</title>
</head>
<body>
  <div class="page-area">
    <h1>Task Manager</h1>
    <form>
      <section>
        <input type="text"
        name="listitem"
        id="listitem"
        autocomplete="false"
        />
        <div id = "response"></div>
      </section>
      <button type="submit" class="add-btn" id = "add">Add</button>
    </form>
    <div class="result"></div>
  </div>
  <div id = "list">

  </div>
  <script src="functions.js"></script>
</body>
</html>
